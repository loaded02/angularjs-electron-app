<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
          <form id="form-container">
              <div class="form-group">
                <label for="searchInput">Search Flickr:</label>
                <input type="text" name="searchInput" class="form-control" ng-model="$ctrl.searchStr" />
              </div>
            <button ng-click="$ctrl.submit()" id="submitBtn" class="btn btn-default">Search</button>
          </form>
        </div>
        <div class="col-md-10">
            <h3>{{$ctrl.title}}</h3>
            <p>{{$ctrl.modified | date }}</p>
            <ul class="images">
              <li ng-repeat="img in $ctrl.images" class="thumbnail">
                  <a href="#!/images/image?media={{img.media.m}}&title={{img.title}}&date={{img.date_taken}}&tags={{img.tags}}">
                    <img ng-src="{{img.media.m}}" /></a>
                  <p>{{img.title}}</p>
              </li>
            </ul>
        </div>
    </div>
</div>
